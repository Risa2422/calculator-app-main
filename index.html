<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>calc</h1>
        <div class="theme">
          <div class="title">
            <p>THEME</p>
          </div>
          <div class="preference-buttons">
            <div class="type">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="theme-button">
              <button></button>
              <button></button>
              <button></button>
            </div>
          </div>
        </div>
      </header>
      <div class="result-wrapper">
        <div class="result">399,981</div>
      </div>
      <div class="keys-wrapper">
        <div class="keys">
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p>DEL</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>+</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>-</p>
          <p>.</p>
          <p>0</p>
          <p>/</p>
          <p>x</p>
          <p>RESET</p>
          <p>=</p>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap');
    </style>
  </head>
  <body class="theme-basic">
    <div class="container">
      <header>
        <h1>calc</h1>
        <div class="theme">
          <div class="title">
            <p>THEME</p>
          </div>
          <div class="preference-buttons">
            <div class="type">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="theme-button">
              <input type="radio" name="theme" value="theme-basic" id="">
              <input type="radio" name="theme" value="theme-light" id="">
              <input type="radio" name="theme" value="theme-dark" id="">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </header>
      <div class="result-wrapper">
        <div class="result"></div>
      </div>
      <div class="keys-wrapper">
        <div class="keys">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="del">DEL</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="add">+</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="sub">-</button>
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="div">/</button>
          <button class="mul">x</button>
          <button class="reset">RESET</button>
          <button class="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
